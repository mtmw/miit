<h1>OrCAD</h1>
Cadence中元件A,B属性不同
<br />
选择项目名称 / Edit / Object Properties / 元件A、B的Reference不同
<br />
Design / Remove Occurrence Properties / Yes
<br />
出现上述A、B属性不一致的原因是由于菜单Tools / Annotate / MODE 选项选成Update Occurrences导致
<br />
所以新设计注意mode选项选作update Instances（preferred）就不会出现A、B属性不一致的问题了
