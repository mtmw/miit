<h1>Excel VBA</h1>
<hr /><!-- ----------------------------------------------------------------- -->
<br />
Excel 录制宏

<pre class='brush: bash'>
1.选中任意一个单元格
2.打开 菜单 工具/宏/录制新宏/重命名宏名/确定
3.设置单元格字体为仿宋体，红色
4.点击停止录宏
</pre>
Excel 执行宏
<pre class='brush: bash'>
1.选中需要设置的任意单元格或单元格区域（为了看出效果，单元格最好有字符）
2.打开 菜单 工具/宏/宏，显示“宏”对话框（快捷键：Alt+F8）
3.选择我们刚才录制的宏，单击“执行”
</pre>
